<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="//at.alicdn.com/t/font_1105260_uhg1w3xoeio.js"></script>
</head>
<body>
	<div id="box" class="box">
		<div id="image" class="image">
			<img src="img/0.jpg" alt="">
			<img src="img/1.jpg" alt="">
			<img src="img/2.jpg" alt="">
			<img src="img/3.jpg" alt="">
		</div>
		<div id="buttonWrapper" class="buttonWrapper">
			<div id="0" class="button buttonActive"></div>
			<div id="1" class="button"></div>
			<div id="2" class="button"></div>
			<div id="3" class="button"></div>
		</div>
	</div>
	<div id="box2" class="box2">
		<div id="image2" class="image2 image2Toggle">
			<img src="img/8.jpg" alt="">
			<img src="img/4.jpg" alt="">
			<img src="img/5.jpg" alt="">
			<img src="img/6.jpg" alt="">
			<img src="img/7.jpg" alt="">
			<img src="img/8.jpg" alt="">
			<img src="img/4.jpg" alt="">
		</div>
		<div id="buttonWrapper2" class="buttonWrapper2">
			<div class="leftButton" id="leftButton"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-qiehuan1"></use></svg></div>
			<div></div>
			<div class="rightButton" id="rightButton"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-qiehuan"></use></svg></div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
